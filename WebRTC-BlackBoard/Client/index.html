<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P2P Whiteboard (WebRTC + CRDT) — Modular</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="toolbar">
    <input id="room" placeholder="room id" />
    <input id="name" placeholder="your name" />
    <button id="joinBtn">Join</button>
    <span id="status">disconnected</span>
    <div class="tools">
      <label>Màu <input type="color" id="color" value="#1f6feb" /></label>
      <label>Nét <input type="range" id="width" min="1" max="16" value="3" /></label>
      <button id="penBtn">Bút</button>
      <button id="eraserBtn">Tẩy</button>
      <span class="metrics">RTT: <span id="rtt">–</span> ms</span>
    </div>
  </div>

  <canvas id="board"></canvas>

  <div class="panel">
    <div class="panel-section">
      <h3>Chat</h3>
      <ul id="chatLog" class="chat-log"></ul>
      <div class="row">
        <input id="chatInput" placeholder="Nhập tin nhắn..." />
        <button id="chatSend">Gửi</button>
      </div>
    </div>

    <div class="panel-section">
      <h3>Cuộc gọi</h3>
      <div class="row">
        <button id="callStart">Bắt đầu gọi</button>
        <button id="callMute">Tắt tiếng</button>
        <button id="callHangup">Kết thúc</button>
      </div>
      <div id="peersAudio" class="peers-audio"></div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
